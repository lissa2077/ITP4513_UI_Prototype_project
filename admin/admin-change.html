<html>
	<head>

		<script src="jquery/jquery-3.4.1.js"></script>
		<script src="jquery/jquery-ui.js"></script>
		<script src="jquery/menu.js"></script>
		<script>
			$(document).ready(function() {
				$("#sub").click(function(){
				
					$("#oldpwdshow").css("display","none");
					$("#newpwdshow").css("display","none");
					$("#newpwd2show").css("display","none");
					$("#newpwd2show2").css("display","none");
				
					if($("#oldpwd").val() != ""&&$("#newpwd").val() != ""&&$("#newpwd2").val() != ""){
						if($("#newpwd").val() == $("#newpwd2").val()){
							alert("The detail is changed.");
						}else{
							$("#newpwd2show2").css("display","block");
						}
					}else{
						if($("#oldpwd").val() == ""){
							$("#oldpwdshow").css("display","block");
						}
						if($("#newpwd").val() == ""){
							$("#newpwdshow").css("display","block");
						}
						if($("#newpwd2").val() == ""){
							$("#newpwd2show").css("display","block");
						}else{
							if($("#newpwd").val() != $("#newpwd2").val()){
								$("#newpwd2show2").css("display","block");
							}
						}
						
					}
				});
				
				
			});
		</script>

			#usermodify td:nth-child(3){
				width:300px;

							<tr>
