<html>
	<head>
		<title>The most convenient tookaway website | Yummy Everywhere</title>

		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" href="css/login.css">
        <script src="js/login.js"></script>
	</head>
	<body>
		<div id="loginpage">
			<div id="logoplace">
				<img src="images/logo.png" >

			<div id="login">

				   <input class="effect-1" type="text" placeholder="" />

				</div>
				<div class="col-3 input-effect">
				   <input class="effect-1" type="password" placeholder="" />

				<div id="btn">
					<div id="loginbtn"><b>Login</b></div>

					<div id="loginfbbtn"><b>Facebook Login</b></div>

			</div>

</html>
